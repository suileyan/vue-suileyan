<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>离线模式 - SuiKit</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Ubuntu,
          Cantarell,
          Noto Sans,
          Arial,
          'Apple Color Emoji',
          'Segoe UI Emoji';
        background: #0f172a;
        color: #e2e8f0;
      }
      .card {
        text-align: center;
        padding: 2rem;
        border-radius: 1rem;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(8px);
      }
      .btn {
        display: inline-block;
        margin-top: 1rem;
        padding: 0.6rem 1rem;
        border-radius: 0.75rem;
        background: #6366f1;
        color: #fff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>离线模式</h1>
      <p>当前网络不可用，已进入离线页面。</p>
      <a href="/" class="btn">返回首页</a>
    </div>
  </body>
</html>
