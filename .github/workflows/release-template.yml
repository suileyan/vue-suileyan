name: Release Template Zip

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build (optional)
        run: yarn build

      - name: Create template zip
        run: |
          zip -r suiknit-template.zip \
            src public index.html package.json tsconfig.json tsconfig.app.json tsconfig.node.json vite.config.ts \
            .env .env.development postcss.config.cjs tailwind.config.cjs eslint.config.mjs .prettierrc.cjs .prettierignore \
            .editorconfig .gitignore README.md .husky .github \
            -x "node_modules/*" -x "dist/*"

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: suiknit-template.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
